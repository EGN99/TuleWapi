        <div id="loginPrompt" class="modal">
  
          <form class="modal-content animate">
            <div class="imgcontainer">
              <span onclick="document.getElementById('loginPrompt').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="/images/login-avatar.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input id="username" type="text" placeholder="Enter Username" name="uname" required>
        
              <label for="psw"><b>Password</b></label>
              <input id="password" type="password" placeholder="Enter Password" name="psw" required>
                
              <button id="submitBtn" type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('signUp').style.display='none'" class="cancelbtn">Cancel</button>
              <button onclick="document.getElementById('signUp').style.display='block'" id="signUpBtn"  class="btn btn-success">Sign Up</button>
            </div>
          </form>
        </div>

        <div id="signUp" class="modal">
          <span onclick="document.getElementById('signUp').style.display='none'" class="close" title="Close Modal">times;</span>
          <form class="modal-content" action="" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>User Name</b></label>
              <input id="user" type="text" placeholder="Enter User Name" name="user" required>
          
              <label for="psw"><b>Password</b></label>
              <input id="userpswd" type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input id="RptUserpswd" type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <!-----<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>----->
          
              <div class="clearfix">
                <button  type="button" class="cancelbtn">Cancel</button>
                <button id="signup" type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
        </div>

        <div id="searchArea" style="background-image:url('/images/rest3.jpg');">
          <div id="search" class="container-fluid">
            <form  class="d-flex" role="search">
              <input id="searchBar" class="form-control me-2" type="search" placeholder="Find Your Favorite Restaurants" aria-label="Search">
              <button id="searchBtn" class="btn btn-warning" type="submit">Let's Go!</button>
            </form>
            <div id="searchResults" class="autocom-box hide">
              <li>
                <img class="searchPic" style="float: left;">
                <h5 class="searchHotel"></h5>
                <p class="searchDescription"></p>
                <p class="searchCategory"></p>
              </li>
            </div>
          </div>
        </div>
